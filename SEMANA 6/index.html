<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Validación Dinámica</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h2>Registro de Usuario Ingreso Plataforma de Becas</h2>
        <form id="registroForm" novalidate>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Mínimo 4 caracteres">
                <span class="error-msg" id="error-nombre"></span>
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" placeholder="ejemplo@correo.com">
                <span class="error-msg" id="error-email"></span>
            </div>

            <div class="form-group">
                <label for="edad">Edad:</label>
                <input type="number" id="edad" placeholder="Mayor de 18">
                <span class="error-msg" id="error-edad"></span>
            </div>

            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" placeholder="Mínimo 10 car., 1 número, 1 símbolo">
                <span class="error-msg" id="error-password"></span>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmar Contraseña:</label>
                <input type="password" id="confirmPassword" placeholder="Repite la contraseña">
                <span class="error-msg" id="error-confirmPassword"></span>
            </div>

            <div class="button-group">
                <button type="submit" id="btnSubmit" disabled>Registrar</button>
                <button type="button" id="btnReset">Reiniciar</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
